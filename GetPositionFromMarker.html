<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var london = {lat : 51.388568, lng : -0.425935};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: london
        });

        var marker = new google.maps.Marker({
          position: london,
		  draggable: true,
          map: map,
          title: 'Hello World!'
        });
		var latln = [], i=0;
		google.maps.event.addListener(marker, 'dragend', function latfn(ev) {
				latln[i] = "{\"" + marker.getPosition().lat()+ "\":\""+marker.getPosition().lng()+"\"}";
				i++;
			});
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWRXBeHNcEtZPVwFOvbYvUgGSTV1sAbbE&callback=initMap">
    </script>
  </body>
</html>
